<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/HTML Assignments/2/style.css">
    <title>html 3 </title>
</head>
<body>
    <section>
        <h2>List Tags of HTML</h2>
        <h3>Unordered List</h3>
        <ul>
            <li>Tea</li>
            <li>Juice</li>
            <li>Milk</li>
            <li>Coffee</li>
        </ul>

        <h3>ordered List</h3>
<ol>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
    <li>Fourth item</li>
</ol>

        <h3>Description List</h3>
        <dl>
            <dt>Coffee</dt>
            <dd>- black hot drink</dd>
            <dt>Milk</dt>
            <dd>- white cold drink</dd>
          </dl>
    </section>

</body>
</html>
